---
title: Blog
layout: blog
---

<div class="container">
    {% for post in site.categories.blog %}
    <div class="row">
        <div class="col-xs-8">
            <h2> {{ post.date | date_to_string }} - {{ post.title }} </h2>
            {{ post.content }}
            <hr>
        </div>
    </div>
    {% endfor %}
</div>
